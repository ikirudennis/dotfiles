# use whatever $SHELL I normally use (zsh)
set-option -g default-shell $SHELL

# vi keybindings
setw -g mode-keys vi
bind ` copy-mode

# set that stupid Esc-Wait off, so vi works again
set-option -sg escape-time 0

# Set the prefix to Ctrl-A
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# statusbar
set-option -g status-utf8 on
#set-option -g status-interval 5
#set-option -g status-justify left
#set-option -g status-left-length 15
set-option -g status-left ''
set-option -g status-right ''

# default statusbar colors
set-option -g status-fg colour240
set-option -g status-bg colour17
set-option -g status-keys vi

# active window title colors
set-window-option -g window-status-current-fg colour250
set-window-option -g window-status-current-bg colour20

# command line colors
# insert mode
set-window-option -g message-fg colour27
set-window-option -g message-bg colour232

# colors for the line numbers and search widgets
set-window-option -g mode-fg colour20
set-window-option -g mode-bg colour250

# navigate windows like vi windows/tabs
bind j prev
bind k next

# enable terminal colors
set -g default-terminal "xterm-256color"

# enable mouse scrolling
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# v -- start text selection in copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'V' rectangle-toggle

# y -- yank selected text
bind-key -t vi-copy 'y' copy-selection

# p -- paste
unbind [
unbind p
bind p paste-buffer

# esc -- cancel
bind -t vi-copy Escape cancel

# display clock in am/pm format
set -g clock-mode-style 12

# options specific to tmux version 1.6 and later
source-file ~/.tmux.v1.6.conf

# load mac-specific config
source-file ~/.tmux.macosx.conf